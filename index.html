<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History of Super Mario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <video class="background-video" autoplay muted loop>
            <source src="videos/header_background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="title-container">
            <h1>History of Super Mario</h1>
        </div>
        <div class="mario-image-container">
            <img src="imgs/header_mario.png" alt="Super Mario">
        </div>
        <div class="luigi-image-container">
            <img src="imgs/header_luigi.png" alt="Super Mario">
        </div>
        <div class="additional-text-container">
            <p class="additional-text">All images and videos used on this website are unauthorized. Please don't sue us.</p>
        </div>
        <div class="volume-control">
            <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <main>
        <section id="game1" class="console-section">
            <img src="imgs/game01.jpg" alt="Game 1" class="console-image-01" id="Game01Image">
            <div id="marioGifContainer" class="gif-container">
                <img src="imgs/game01_mario.gif" alt="Mario Running" id="marioGif">
            </div>
        </section>

        <section id="game2" class="console-section">
            <img src="imgs/game02.jpg" alt="Game 2">
        </section>

        <!-- Add more sections for additional consoles -->
        <section id="game3" class="console-section">
            <!-- Add an image for the third console -->
            <img src="imgs/game03.jpg" alt="Game 3">
        </section>
        

        <section id="game4" class="console-section">
            <!-- Add an image for the fourth console -->
            <img src="imgs/game04.jpg" alt="Game 4">
        </section>

        <section id="game5" class="console-section">
            <!-- Add an image for the fifth console -->
            <img src="imgs/game05.jpg" alt="Game 5">
        </section>

        <section id="game6" class="console-section">
            <!-- Add an image for the sixth console -->
            <img src="imgs/game06.jpg" alt="Game 6">
        </section>

        <audio id="bgm" controls loop>
            <source src="bgm/game01.mp3" type="audio/mp3">
            <source src="bgm/game02.mp3" type="audio/mp3">
        </audio>
    </main>

    <script src="script.js"></script>
</body>
</html>
